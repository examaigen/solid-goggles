  <script type="module">
  import { supabase } from './supabaseClient.js';

  (async () => {
    // Allow pass if they arrived via landing this tab/session
    const fromLanding = sessionStorage.getItem('came_from_landing') === '1';

    // Also allow pass if already logged in
    const { data: { user } } = await supabase.auth.getUser();

    if (!fromLanding && !user) {
      window.location.replace('/landing.html');
    }
  })();
</script>
